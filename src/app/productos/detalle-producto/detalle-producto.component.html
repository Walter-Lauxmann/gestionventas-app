<h1> {{producto.nombre}} </h1>
<form #formulario="ngForm">
  <div class="row">
    <div class="col-md-4">
      <img src="http://localhost/api/modelos1/img/productos/{{producto.imagen||'nodisponible.png'}}" alt="{{producto.nombre}}">
      <input type="text" name="file" [(ngModel)]="producto.imagen">
      <input type="file" name="imagen" (change)="capturarImagen($event)">
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appareance="legacy">
            <mat-label>Código</mat-label>
            <input matInput placeholder="Código del producto" [(ngModel)]="producto.codigo" name="codigo" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appareance="legacy">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre del producto" [(ngModel)]="producto.nombre" name="nombre" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appareance="legacy">
            <mat-label>Precio</mat-label>
            <input matInput placeholder="0" [(ngModel)]="producto.precio" name="precio" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appareance="legacy">
            <mat-label>Stock</mat-label>
            <input matInput placeholder="0" [(ngModel)]="producto.stock" name="stock" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appareance="legacy" style="width: 100%;">
            <mat-label>Descripción</mat-label>
            <textarea matInput [(ngModel)]="producto.descripcion" name="descripcion" >
              {{producto.descripcion}}
            </textarea>
          </mat-form-field>
        </div>
      </div>

      <div>
        <button mat-raised-button color="primary" (click)="upload();guardarProducto(producto.id)" type="button">
          <mat-icon>done</mat-icon>Guardar
        </button>
        @if( producto.id > 0 ) {
        <button mat-raised-button color="warn" (click)="eliminarProducto(producto.id)">
          <mat-icon>delete</mat-icon>Eliminar
        </button>
        }
      </div>
    </div>
  </div>
</form>
