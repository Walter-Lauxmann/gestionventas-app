<section class="container">
  <h2>Lista de equipos</h2>
  <div class="row">
    @for(producto of productos; track producto.nombre) {
    <div class="col-md-3">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title
            >{{ producto.codigo }} - {{ producto.nombre }}</mat-card-title
          >
          <mat-card-subtitle>
            <h2>
              <mat-icon aria-hidden="false" aria-label="Example home icon">
                attach_money</mat-icon
              >
              {{ producto.precio }}.-
            </h2>
          </mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="http://localhost/api/modelos1/img/productos/{{
            producto.imagen
          }}"
          alt="{{ producto.nombre }}"
        />
        <mat-card-content>
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >memory</mat-icon
          >
          |
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >sd_storage</mat-icon
          >
          |
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >camera_alt</mat-icon
          >
          |
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >stay_primary_portrait</mat-icon
          >
          <p>
            {{ producto.descripcion }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>
</section>
